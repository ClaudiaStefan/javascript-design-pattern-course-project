<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet">
    <title>Cat clicker</title>
</head>
<body>
<header>Cat clicker game</header>
<div id="main">
    <div id="selection-list"></div>
    <div id="current-selection">
        <div id="selection-name"></div>
        <div>This cat was clicked <span id="current-count"></span> times!</div>
        <img id="selection-photo">
    </div>
    <div id="admin-area">
        <button id="admin-btn">Admin</button><br>
        <div id="add-new-container">
            <input id="new-name" placeholder="Name"/> <br>
            <input id="new-url" placeholder="URL"/><br>
            <input id="new-count" placeholder="Nr of clicks"/><br>
            <button id="save">Save</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>
</div>

<footer> Cat clicker</footer>

<script src="js/ajax.js"></script>
<script src="js/main.js"></script>
</body>
</html>
